server {
    listen 80;
    listen [::]:80;
    server_name _;


    location /.well-known/apple-app-site-association {
        proxy_pass http://apache:8080/.well-known/apple-app-site-association;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for Apple's verification
        add_header Content-Type application/json;
        add_header Cache-Control "no-store";
    }
    
    location ~ ^/(wp-|admin|administrator|adm|siteadmin|panel|console|shop|store|cart|checkout|magento|shopify|woocommerce|joomla|drupal|typo3|cms|content|forum|board|community|discourse|phpbb|vbulletin|upload|share|download|ftp|webdav|phpmyadmin|pma|mysql|database|db|sql|mongo|mail|webmail|smtp|imap|roundcube|squirrelmail|ssh|telnet|rdp|vnc|remote|iot|device|router|camera|dvr|smart|jenkins|gitlab|ci|cd|devops|travis|build|laravel|symfony|django|flask|rails|spring|log|debug|trace|error|shell|backdoor|cmd|command|c99|r57|page\.php|article\.php|product\.php|user\.php|view\.php|aws|azure|cloud|s3|bucket|lambda|monitor|grafana|prometheus|nagios|zabbix|cpanel|cPanel|cp|config|setup|install|dashboard|controlpanel|admin_panel|admin_console|admincp|adminlogin|admindashboard|admins|_admin|\.env|\.git|wp-login\.php|xmlrpc\.php|phpinfo\.php|info\.php|server-status).*$ {
        proxy_pass http://backend:5000/api$request_uri;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }



    location / {
        proxy_pass http://apache:8080;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # Disable buffering
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering "no";
        proxy_read_timeout 200;
        proxy_connect_timeout 200;
        proxy_send_timeout 150;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers - comprehensive set
        proxy_hide_header X-Powered-By;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}
